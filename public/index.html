    <div class="container">

        <div class="row pt-2">
            <img class="same-height" src="/images/apple-touch-icon.png" alt="svgtoucan">
            <h1>GPT to SVG</h1>
        </div>

        <div class="row">
            <!-- Left Column -->
            <div class="col-12 col-md-6">
                <!-- Text Input Form -->
                <div class="row pt-2">
                    <div class="col-12">
                        <form id="gptForm">
                            <textarea id="inputText" class="form-control text-area" name="inputText" rows="3" required></textarea>
                            </br>
                            <button class="btn btn-primary" id="btn-send" type="submit">Submit</button>
                        </form>
                    </div>
                </div>

                <!-- GPT Response -->
                <div class="row pt-2">
                    <div class="col-12">
                        <!-- Text preceding extracted code -->
                        <md-block id="textBefore"></md-block>

                        <!-- Code block -->
                        <textarea class="form-control text-area" id="codeBlock" name="codeBlock" style="display: none"></textarea>

                        <!-- Text following extracted code -->
                        <md-block id="textAfter"></md-block>
                        <div class="col-12"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-12 col-md-6">
                <div><svg id="svgContainer" xmlns="http://www.w3.org/2000/svg" width="400" height="400"></svg></div>
            </div>

        </div>


</body>
